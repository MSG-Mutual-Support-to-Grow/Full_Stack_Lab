<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Body Mass Index Calculator</h1>
    <div class="calculator">
        <input type="number" id="weight" placeholder="Weight in kg" onkeyup="calculateBMI()">
        <input type="number" id="height" placeholder="Height in m" onkeyup="calculateBMI()">
        <div id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
