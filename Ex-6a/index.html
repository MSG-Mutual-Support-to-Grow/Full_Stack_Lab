<!DOCTYPE html>
<html>
<head>
  <title>JavaScript Styles</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js"></script>
</head>
<body>
  <h2>JavaScript Control</h2>
  <div id="myDiv">URK23AI1001</div>

  <div class="controls">
    <label>Background Color:</label>
    <input type="color" id="bgColor" onchange="updateStyle()">

    <label>Text Color:</label>
    <input type="color" id="textColor" onchange="updateStyle()"><br><br>

    <label>Text Size:</label>
    <input type="number" id="fontSize" placeholder="20" onkeyup="updateStyle()"><br><br>

    <label>Box Width:</label>
    <input type="number" id="boxWidth" placeholder="200" onkeyup="updateStyle()"><br><br>

    <label>Box Height:</label>
    <input type="number" id="boxHeight" placeholder="150" onkeyup="updateStyle()"><br><br>

    <label>Border Radius:</label>
    <input type="range" id="borderRadius" min="0" max="100" onchange="updateStyle()"><br><br>

    <label>Opacity:</label>
    <input type="range" id="opacity" min="0" max="1" step="0.1" onchange="updateStyle()">
  </div>
</body>
</html>
