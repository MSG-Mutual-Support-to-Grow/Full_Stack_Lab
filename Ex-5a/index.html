<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="./script.js"></script>
</head>

<body>
    <div>
        <h2>Simple Calculator</h2>
        <input type="number" name="" id="num1" placeholder="Enter first number">
        <input type="number" name="" id="num2" placeholder="Enter second number">
        <br>
        <button onclick="add()">+ add</button>
        <button onclick="subtract()">- Subract</button>
        <button onclick="multiply()">* Multiply</button>
        <button onclick="divide()">/ Divide</button>
        <button onclick="Clear()" class="clear">Clear</button>
        <br>
        <div id="result"></div>
    </div>
</body>

</html>
