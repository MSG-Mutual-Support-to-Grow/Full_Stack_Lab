<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator App</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="./script.js"></script>
<link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="calculator-container">
        
        <div class="header-box">Age Calculator</div>
        
        <div class="input-prompt">Enter the Birth Date</div>
        
        <div class="input-group">
            <label for="day">Day:</label>
            <input type="number" id="day" value="11" min="1" max="31">
        </div>

        <div class="input-group">
            <label for="month">Month:</label>
            <input type="number" id="month" value="12" min="1" max="12">
        </div>

        <div class="input-group">
            <label for="year">Year:</label>
            <input type="number" id="year" value="1998" min="1900" max="2099">
        </div>

        <button id="find-age-btn">Find Age</button>

        <div class="result-header">Age Details</div>

        <div id="age-result"></div>

    </div>

</body>
</html>
