<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Budget Calculator</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="script.js" defer></script>
</head>

<body>
  <div>
    <h1>Company Name</h1>
    <hr>
  </div>

  <form id="budget-form">
    <h2>Budget Calculator</h2>

    <div>
      <label>Total Amount : </label>
      <input id="amount" type="number" value="1000">
    </div>

    <div>
      <label>Room Rent (%) : </label>
      <input id="rent" type="number" value="40">
    </div>

    <div>
      <label>Accessories (%) : </label>
      <input id="access" type="number" value="20">
    </div>

    <div>
      <label>Emergency (%) : </label>
      <input id="emergency" type="number" value="20">
    </div>

    <div>
      <label>Saving (%) : </label>
      <input id="saving" type="number" value="20">
    </div>

    <div>
      <button id="evaluate" type="button">Evaluate My Money</button>
    </div>

    <div id="results">
      <p>Room Rent: <span id="out-rent">-</span></p>
      <p>Accessories: <span id="out-access">-</span></p>
      <p>Emergency: <span id="out-emergency">-</span></p>
      <p>Saving: <span id="out-saving">-</span></p>
    </div>
  </form>

</body>

</html>
