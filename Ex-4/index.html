<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In & Sign Up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Background Image -->
    <img src="image.png" alt="Background" class="bg-image">
    
    <!-- Navigation Bar -->
    <nav class="navbar">
        <a href="#home">Home</a>
        <a href="#products">Products</a>
        <a href="#services">Services</a>
        <a href="#contact">Contact Us</a>
    </nav>

    <!-- Background Container -->
    <div class="background">
        <!-- Main Container with Cards -->
        <div class="container">
            <!-- Sign In Card -->
            <div class="card signin-card">
                <h2>Sign In</h2>
                <div class="form-group">
                    <label for="signin-username">Username</label>
                    <input type="text" id="signin-username" placeholder="Enter Username / Email / Phone Number">
                </div>

                <div class="form-group">
                    <label for="signin-password">Password</label>
                    <input type="password" id="signin-password" placeholder="Enter Password">
                </div>

                <button class="btn btn-signin">Sign In</button>
            </div>

            <!-- Sign Up Card -->
            <div class="card signup-card">
                <h2>Sign Up</h2>
                <div class="form-group">
                    <label for="signup-name">Name</label>
                    <input type="text" id="signup-name" placeholder="Enter Name">
                </div>

                <div class="form-group">
                    <label for="signup-email">Email</label>
                    <input type="text" id="signup-email" placeholder="Enter Email">
                </div>

                <div class="form-group">
                    <label for="signup-password">Password</label>
                    <input type="password" id="signup-password" placeholder="Enter Password">
                </div>

                <button class="btn btn-signup">Sign Up</button>
            </div>
        </div>
    </div>
</body>
</html>
