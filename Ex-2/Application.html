<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application Form</title>
    <link rel="stylesheet" href="./Styles.css">
</head>

<body>
    <div>
        <h1>Company Name</h1>
        <hr>
        <div class="h-div">
            <a href="./index.html">Media Elements</a>
            <a href="./Application.html">Application Form</a>
        </div>
        <hr>
    </div>
    <form>
        <h2>Application Form</h2>
        <div>
            <label for="">Name : </label>
            <input type="text">
        </div>
        <div>
            <label for="">Application Number : </label>
            <input type="text">
        </div>
        <div>
            <label for="">Password : </label>
            <input type="password">
        </div>
        <div>
            <label for="">Date of Birth :</label>
            <input type="date">
        </div>
        <div>
            <label for="">Age :</label>
            <input type="number" name="" id="">
        </div>
        <div>
            <label for="">Mobile Number :</label>
            <input type="number" name="" id="" placeholder="Enter Mobile Number">
        </div>
        <div>
            <label for="">Email :</label>
            <input type="email" placeholder="Enter Your Email Id" id="">
        </div>
        <div>
            <label for="">Gender : </label>
            <input type="radio" name="" id="">Male
            <input type="radio" name="" id="">Female
        </div>
        <div>
            <label for="">Address : </label>
            <input type="text" name="" id="" height="560">
        </div>
        <div>
            <label for="">Languages Known :</label>
            <input type="checkbox" name="" id="">English
            <input type="checkbox" name="" id="">Tamil
            <input type="checkbox" name="" id="">Malayalam
            <input type="checkbox" name="" id="">Telugu
            <input type="checkbox" name="" id="">Hindi
        </div>
        <div>
            <label for="">Select your Course : </label>
            <select name="" id="">
                <option value="">B.Tech</option>
                <option value="">M.Tech</option>
                <option value="">B.Sc</option>
                <option value="">M.Sc</option>

            </select>
        </div>
        <div>
            <label for="">Upload Your Photo :</label>
            <input type="file" name="" id="">
        </div>
        <button type="submit">Submit</button>

    </form>
</body>

</html>
